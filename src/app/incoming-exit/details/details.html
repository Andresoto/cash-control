<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            @for (item of incomingExit(); track item.uid) {
              <tr>
                <td>{{ item.description }}</td>
                <td [ngClass]="{'text-danger': item.type === 'exit', 'text-success': item.type === 'income'}">
                  {{ item.type === 'exit' ? '-' : '+' }} {{ item.amount | currency }}
                </td>
                <td [ngClass]="{'text-danger': item.type === 'exit', 'text-success': item.type === 'income'}">
                  {{ item.type === 'income' ? 'Ingreso' : 'Egreso' }}
                </td>
                <td>
                  <button (click)="deleteItem(item.uid!)" type="button" class="btn btn-danger btn-sm">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            } @empty {
              <tr>
                <td colspan="4" class="text-center">No hay registros</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
